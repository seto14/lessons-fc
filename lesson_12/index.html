<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wraper" id="up">
		<header class="header">

			<h2 class="header__title">Lesson 12</h2>

		</header>
		<main>

			<div class="section">
				<div class="transform">
					<div class="transform__body">
						<div class="transform__item transform__item--translate">
							<p class="transform__text">Translate</p>
						</div>
					</div>

					<div class="transform__body">
						<div class="transform__item transform__item--scale">
							<p class="transform__text">Scale</p>
						</div>
					</div>
					<div class="transform__body">
						<div class="transform__item transform__item--rotate">
							<p class="transform__text">Rotae</p>
						</div>
					</div>
					<div class="transform__body">
						<div class="transform__item transform__item--skew">
							<p class="transform__text">Skew</p>
						</div>
					</div>
					<div class="transform__body">
						<div class="transform__item transform__item--multiple">
							<p class="transform__text">Multiple</p>
						</div>
					</div>
					<div class="transform__body transform__body--origin">
						<div class="transform__item transform__item--origin">
							<p class="transform__text">Origin</p>
						</div>
					</div>

					<div class="transform__body transform__body--origin">
						<div class="transform__item transform__item--perspective">
							<p class="transform__text">PerspectiveX</p>
						</div>
					</div>
					<div class="transform__body transform__body--origin">
						<div class="transform__item transform__item--multiple3d">
							<p class="transform__text">Multiple3D</p>
						</div>
					</div>
					<div class="transform__body transform__body--perspective3d">
						<div class="transform__item transform__item--perspective3d">
							<p class="transform__text">PerspectiveX3D</p>
						</div>
					</div>

				</div>
			</div>

			<div class="car">
				<div class="car__container">
					<div class="car__bg">
						<div class="car__body"></div>
						<div class="car__wheel-front"></div>
						<div class="car__wheel-rear"></div>
						<div class="car__cat"></div>
						<div class="car__light-front"><img src="img/ligftf.png" alt="Light"></div>
						<div class="car__light-rear"><img src="img/ligftr.png" alt="Light"></div>
						<div class="car__bat"></div>
					</div>

				</div>
			</div>

		</main>

		<footer>
			<hr>
			<div class="footer">
				<div class="footer__info">
					<div>
						<p>@How To Style HTML with CSS Transform</p>
					</div>
					<div>
						<a href="#up">GO UP^</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
